<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="./css/registerPage.css">
    <script src="./script/global.js" defer></script>
    <title>Syntax Studio Login Page</title>
    <link rel="icon" type="image/x-icon" href="/img/Syntax Studio Favicon.jpg">
</head>
<body>
    <div class="header">
        <picture>
               <source srcset="./img//icon/050-menu.png" media="(max-width: 810px)">
               <img src="" alt="menuImg" id="menuImg">
        </picture>
       <a class="largeWindow" href="/loginPage.html">Home</a>
       <a class="largeWindow" href="/recommendPage.html">Recommend</a>
       <a class="largeWindow" href="/followPage.html">Followed</a>
       <a class="largeWindow" href="#">Search</a>
       <a class="largeWindow" href="#">Personal page</a>
       <div class="popUpMenu" id="popUpMenu">
           <div class="smallWindowContainer">
               <a class="smallWindow" href="/loginPage.html">Home</a>
               <a class="smallWindow" href="/recommendPage.html">Recommend</a>
               <a class="smallWindow" href="/followPage.html">Followed</a>
               <a class="smallWindow" href="#">Search</a>
               <a class="smallWindow" href="#">Personal page</a>
           </div>
       </div>
</div>
    <div class="main">
        <form action="./homePage.html">
            <div id="registerName">
                <p>User name: </p>
                <input type="text" placeholder="Input your name" required>
            </div>
            <div id="registerEmail">
                <p>Email: </p>
                <input type="email" placeholder="Input your email" required>
            </div>
            <div id="registerPassword">
                <p>Password: </p>
                <input type="password" placeholder="Input your password" required>
            </div>
            <div id="registerPasswordAgain">
                <input type="password" placeholder="Input your password again" required>
            </div>
            <div id="registerBirthday">
                <p>Birthday: </p>
                <input type="date" required>
            </div>
            <button id="registerBtn">Register</button>
        </form>
    </div>

    <footer class="footer">
        <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
    </footer>
</body>
