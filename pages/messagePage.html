<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/messagePage.css">
  <title>Syntax Studio — Messages</title>
  <link rel="icon" type="image/x-icon" href="/img/syntax-studio-favicon.jpg">
</head>
<body>
  <div class="header">
    <a class="largeWindow" href="/home">Home</a>
    <a class="largeWindow" href="/recommend">Recommend</a>
    <a class="largeWindow" href="/follow">Followed</a>
    <a class="largeWindow" href="/login">Log out</a>
    <a class="largeWindow" id="search" href="#">Search</a>
  </div>

  <main class="main">
    <aside class="left">
      <a class="leftBar" href="/notice">Notice</a>
      <a class="leftBar" href="/message">Message</a>
      <a class="leftBar" href="/setting">Setting</a>

      <div class="leftUserArea">
        <img src="/img/user.png" alt="User avatar" id="userIcon">
        <p id="userName">Your name</p>
      </div>
    </aside>

    <section class="center">
      <h2 class="sectionTitle">Conversations</h2>

      <!-- Conversation list — use JS to render multiple .conversation rows -->
      <div class="conversationList">
        <button class="conversation">
          <img class="convAvatar" src="/img/user.png" alt="">
          <div class="convMeta">
            <div class="convName">Alice</div>
            <div class="convPreview small muted">Hey — are you coming to the event?</div>
          </div>
          <div class="convTime small muted">2h</div>
        </button>

        <button class="conversation">
          <img class="convAvatar" src="/img/user.png" alt="">
          <div class="convMeta">
            <div class="convName">Bob</div>
            <div class="convPreview small muted">Sent a link</div>
          </div>
          <div class="convTime small muted">1d</div>
        </button>
      </div>
    </section>

    <aside class="right">
      <div class="messageArea">
        <div class="messageHeader">
          <img src="/img/user.png" alt="Conversation avatar" id="msgAvatar">
          <div id="msgUserName" class="msgUserName">Select a conversation</div>
        </div>

        <div class="messageDisplay" id="messageDisplay" aria-live="polite">
          <!-- sample message bubble -->
          <div class="messageRow incoming">
            <div class="messageAvatar"><img src="/img/user.png" alt=""></div>
            <div class="messageBubble">Welcome — select a conversation to start messaging.</div>
          </div>
        </div>

        <form id="messageForm" class="messageInputArea" action="/message/send" method="POST">
          <input id="messageInput" name="message" type="text" placeholder="Type a message" autocomplete="off" required>
          <button id="messageBtn" type="submit" class="primary">Send</button>
        </form>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
  </footer>
</body>
</html>
