<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/registerPage.css">
    <script src="/script/global.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/syntax-studio-favicon.jpg">
    <title>Syntax Studio â€” Register</title>
</head>
<body>
    <div class="header">
        <picture>
            <source srcset="/img/icon/050-menu.png" media="(max-width: 810px)">
            <img src="/img/icon/050-menu.png" alt="menuImg" id="menuImg">
        </picture>
        <a class="largeWindow" href="/login">Login</a>
        <a class="largeWindow" href="/recommend">Recommend</a>
        <a class="largeWindow" href="/follow">Followed</a>
        <div class="popUpMenu" id="popUpMenu">
            <div class="smallWindowContainer">
                <a class="smallWindow" href="/login">Login</a>
                <a class="smallWindow" href="/recommend">Recommend</a>
                <a class="smallWindow" href="/follow">Followed</a>
                <a class="smallWindow" href="#">Search</a>
                <a class="smallWindow" href="#">Personal page</a>
            </div>
        </div>
    </div>

    <main class="main">
        <!-- registration form posts to /auth/register -->
        <form action="/auth/register" method="POST" class="registerCard" novalidate>
            <h2 class="cardTitle">Create an account</h2>

            <div class="formRow">
                <label for="regUsername">Username</label>
                <input id="regUsername" name="username" type="text" required autocomplete="username" placeholder="Pick a username">
            </div>

            <div class="formRow">
                <label for="regEmail">Email</label>
                <input id="regEmail" name="email" type="email" required autocomplete="email" placeholder="you@example.com">
            </div>

            <div class="formRow">
                <label for="regPassword">Password</label>
                <input id="regPassword" name="password" type="password" required autocomplete="new-password" placeholder="Choose a password">
            </div>

            <div class="formRow">
                <label for="regPasswordConfirm">Confirm</label>
                <input id="regPasswordConfirm" name="passwordConfirm" type="password" required autocomplete="new-password" placeholder="Repeat your password">
            </div>

            <div class="formRow">
                <label for="regBirthday">Birthday</label>
                <input id="regBirthday" name="birthday" type="date" required>
            </div>

            <button id="registerBtn" type="submit">Register</button>

            <p class="small">Already have an account? <a href="/login">Log in</a></p>
        </form>
    </main>

    <footer class="footer">
        <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
    </footer>
</body>
</html>
