<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/settingPage.css">
  <title>Syntax Studio â€” Settings</title>
  <link rel="icon" type="image/x-icon" href="/img/syntax-studio-favicon.jpg">
</head>
<body>
  <header class="header">
    <a class="largeWindow" href="/home">Home</a>
    <a class="largeWindow" href="/recommend">Recommend</a>
    <a class="largeWindow" href="/follow">Followed</a>
    <a class="largeWindow" href="/login">Log out</a>
    <a class="largeWindow" id="search" href="#">Search</a>
  </header>

  <main class="main">
    <!-- LEFT MENU -->
    <aside class="left">
      <a class="leftBar" href="/notice">Notice</a>
      <a class="leftBar" href="/message">Message</a>
      <a class="leftBar" href="/setting">Setting</a>
    </aside>

    <!-- RIGHT SETTINGS AREA -->
    <section class="right">
      <img id="userImg" src="/img/user.png" alt="User avatar">
      <p id="userID">User ID</p>
      <button id="imgUpdateBtn">Upload Personal Photo</button>

      <form id="settingsForm" action="" method="POST">
        <div class="formArea">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text" required>
        </div>
        <div class="formArea">
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text" required>
        </div>
        <div class="formArea">
          <label for="phoneNumber">Phone Number:</label>
          <input id="phoneNumber" name="phoneNumber" type="text" required>
        </div>
        <div class="formArea">
          <label for="birthday">Birthday:</label>
          <input id="birthday" name="birthday" type="date" required>
        </div>
        <div class="formArea">
          <label for="address">Address:</label>
          <input id="address" name="address" type="text" required>
        </div>
        <button id="updateBtn" type="submit">Update</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
  </footer>
</body>
</html>
