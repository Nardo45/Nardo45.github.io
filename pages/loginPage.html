<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/loginPageStyle.css">
    <script src="/script/global.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/syntax-studio-favicon.jpg">
    <title>Syntax Studio Login Page</title>
</head>
<body>
    <div class="header">
        <picture>
            <source srcset="/img/icon/050-menu.png" media="(max-width: 810px)">
            <img src="/img/icon/050-menu.png" alt="menuImg" id="menuImg">
        </picture>
        <a class="largeWindow" href="/home">Home</a>
        <a class="largeWindow" href="/recommend">Recommend</a>
        <a class="largeWindow" href="/follow">Followed</a>

        <div class="popUpMenu" id="popUpMenu">
            <div class="smallWindowContainer">
                <a class="smallWindow" href="/home">Home</a>
                <a class="smallWindow" href="/recommend">Recommend</a>
                <a class="smallWindow" href="/follow">Followed</a>
                <a class="smallWindow" href="#">Search</a>
                <a class="smallWindow" href="#">Personal page</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="logoArea">
            <img src="/img/syntax-studio-image-photo.jpg" alt="SyntaxStudio image">
        </div>

        <!-- Login POSTs to /auth/login which your server expects -->
        <form action="/auth/login" method="POST" class="loginArea" novalidate>
            <div class="userName">
                <label for="userNameInput">Username</label>
                <input id="userNameInput" name="username" type="text" required autocomplete="username">
            </div>

            <div class="passWord">
                <label for="passwordInput">Password</label>
                <input id="passwordInput" name="password" type="password" required autocomplete="current-password">
            </div>

            <button id="loginButton" type="submit">Login</button>
        </form>

        <!-- centered signup form (uses same width as login) -->
        <form action="/register" method="GET" class="signupArea" aria-label="Sign up">
            <button id="signUpButton" type="submit">Sign Up</button>
        </form>

    </div>

    <footer class="footer">
        <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
    </footer>
</body>
</html>
