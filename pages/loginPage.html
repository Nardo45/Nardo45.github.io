<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/loginPageStyle.css">
    <script src="/script/global.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/syntax-studio-favicon.jpg">
    <title>Syntax Studio Login Page</title>
</head>
<body>
    <div class="header">
             <picture>
                    <source srcset="../img/icon/050-menu.png" media="(max-width: 810px)">
                    <img src="" alt="menuImg" id="menuImg">
             </picture>
            <a class="largeWindow" href="/home">Home</a>
            <a class="largeWindow" href="/recommend">Recommend</a>
            <a class="largeWindow" href="/follow">Followed</a>
            <!-- <a class="largeWindow" href="#">Search</a> -->
            <div class="popUpMenu" id="popUpMenu">
                <div class="smallWindowContainer">
                    <a class="smallWindow" href="/login">Home</a>
                    <a class="smallWindow" href="/recommend">Recommend</a>
                    <a class="smallWindow" href="/follow">Followed</a>
                    <a class="smallWindow" href="#">Search</a>
                    <a class="smallWindow" href="#">Personal page</a>
                </div>
            </div>
    </div>
    <div class="main">
        <div class="logoArea">
            <img src="../img/syntax-studio-image-photo.jpg" alt="SyntaxStudio image">
        </div>
        <form action="/auth/login" method="POST">
            <div class="loginArea">
                <div class="userName">
                    <p>Username: </p>
                    <input id="userNameInput" type="text" required>
                </div>
                <div class="passWord">
                    <p>Password: </p>
                    <input id="passwordInput" type="password" required>
                </div>
              <button id="loginButton" >Login</button>  
        </form>

            <form action="/register"> <button id="signUpButton">Sign Up</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <p>Copyright&nbsp;&copy;&nbsp;Syntax Studio 2025</p>
    </footer>
</body>
</htem>
